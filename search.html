<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Búsqueda por ID</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet"> <!-- Enlace al archivo CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Búsqueda Masiva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">Búsqueda por ID</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pelea.html">Enfrentamiento</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4 mb-4">Búsqueda de Pokémon por ID</h1>
        <div class="form-group">
            <label for="pokemonId">ID del Pokémon:</label>
            <input type="number" class="form-control" id="pokemonId" placeholder="Ingresa el ID del Pokémon">
        </div>
        <button class="btn btn-primary" onclick="fetchPokemonById()">Buscar</button>
        <div id="pokemonCard" class="mt-4"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Información del Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="pokemonChart"></canvas>
                    <p id="pokemonDescription"></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <p>&copy; GRUPO 1 - 2024 </p>
        <p>Kevin Henriquez | Hernán Medina | Camila Palma | Bayron Sepulveda</p>
    </footer>

    <script src="assets/js/id.js"></script>
</body>
</html>
